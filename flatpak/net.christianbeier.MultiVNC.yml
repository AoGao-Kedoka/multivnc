id: net.christianbeier.MultiVNC
runtime: org.gnome.Platform # using GNOME since it contains libsecret already built
runtime-version: '42'
sdk: org.gnome.Sdk
command: multivnc
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --filesystem=host # for saving screenshots and logs
modules:
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-gtk=3
      - --enable-secretstore
      - --enable-debug=no
      - --enable-aui=no
      - --enable-html=no
      - --enable-mediactrl=no
      - --enable-propgrid=no
      - --enable-ribbon=no
      - --enable-richtext=no
      - --enable-stc=no
      - --enable-xrc=no
    cleanup:
      - /bin
      - /include
      - /lib/debug
      - /lib/wx
      - /share/bakefile
      - /share/aclocal
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.1.5/wxWidgets-3.1.5.tar.bz2
        sha256: d7b3666de33aa5c10ea41bb9405c40326e1aeb74ee725bb88f90f1d50270a224
  - name: multivnc
    buildsystem: cmake
    sources:
      - type: dir
        path: ..
    cleanup:
      - /lib/debug
