id: net.christianbeier.MultiVNC
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: multivnc
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network
modules:
  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-gtk=3
      - --enable-debug=no
      - --enable-aui=no
      - --enable-html=no
      - --enable-mediactrl=no
      - --enable-propgrid=no
      - --enable-ribbon=no
      - --enable-richtext=no
      - --enable-stc=no
      - --enable-xrc=no
    cleanup:
      - /bin
      - /include
      - /lib/debug
      - /lib/wx
      - /share/bakefile
      - /share/aclocal
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5/wxWidgets-3.0.5.tar.bz2
        sha256: 8aacd56b462f42fb6e33b4d8f5d40be5abc3d3b41348ea968aa515cc8285d813
  - name: multivnc
    buildsystem: cmake
    sources:
      - type: dir
        path: ..
    cleanup:
      - /lib/debug
